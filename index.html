<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Sing Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form action="/submit" method="post" id="signup-form" class="form">
        <aside class="form-aside">
          <div class="form-img-container">
            <img src="./assents/odin-lined.png" alt="" class="form-img" />
            <h2>ODIN</h2>
          </div>
          <p>
            <a
              href="https://unsplash.com/es/@ejn?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              target="_blank"
              rel="noopener noreferrer"
              class="img-credit"
            >
              Photo by ejn on Unsplash
            </a>
          </p>
        </aside>

        <section class="form-signup">
          <!-- Encabezado del formulario -->
          <header>
            <p class="text-form">
              This is not real online service! You know you need something like
              this in your live to help to realize your deepest dreams. sign up
              <em>now</em> to get started.
            </p>
            <p class="text-form">You <em>know</em> you watn to.</p>
          </header>
          <div class="form-title">
            <h2 class="title-form">Let's do this</h2>
          </div>

          <!-- Informacion personal -->
          <fieldset>
            <div class="form-group">
              <label for="name">FIRST NAME</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Yor name"
                required
              />
            </div>

            <div class="form-group">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name"
              placeholder="Your last name"" required />
            </div>
          </fieldset>

          <fieldset>
            <div class="form-group">
              <label for="email">EMAIL</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="@email-address.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="phone">PHONE NUMBER</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                id="phone"
                placeholder="xxx-xxx-xxxx"
                required
              />
            </div>
          </fieldset>

          <!-- Credenciales de acceso -->

          <fieldset>
            <div class="form-group">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" required />
            </div>
            <div class="form-group">
              <label for="confirm-password">CONFIRM PASSWORD</label>

              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                minlength="8"
                required
              />
            </div>
          </fieldset>

          <!-- Boton de accion -->
          <div class="form-actions">
            <button type="submit" class="btn-form">Create Account</button>
          </div>

          <!-- Enlace alternativo -->
          <footer>
            <p class="text-form-paragraph">
              Already have an account?
              <a
                href="http://"
                target="_blank"
                rel="noopener noreferrer"
                class="link-form"
                >Sign In</a
              >
            </p>
          </footer>
        </section>
      </form>
    </main>
  </body>
</html>
